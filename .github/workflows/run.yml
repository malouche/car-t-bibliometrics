name: Run CAR-T Lymphoma Bibliometrics

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 2 * * 0"  # Sundays 02:00 UTC

permissions:
  contents: write  # allow this workflow to push the CSV back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
        run: |
          python scripts/collect_cart.py

      - name: Verify CSV presence
        run: |
          echo "Listing data directory:"
          ls -lah data || true
          echo "Preview (first 5 lines):"
          head -n 5 data/cart_lymphoma_2009_2025.csv || true

      - name: Upload CSV as artifact (safety net)
        uses: actions/upload-artifact@v4
        with:
          name: cart_lymphoma_2009_2025
          path: data/cart_lymphoma_2009_2025.csv
          if-no-files-found: warn

      - name: Commit results (force add and push to main)
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Make sure we're on a local main branch that tracks origin/main
          git fetch origin main
          git checkout -B main origin/main

          # Force-add the CSV (even if new/untracked)
          git add -f data/cart_lymphoma_2009_2025.csv

          # Commit if there is something staged
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update CAR-T lymphoma dataset"
            # Push directly to main
            git push origin main
          fi
